<!-- chat.component.html -->
<div class="chat-container">
  <div class="message" *ngFor="let message of messages">
    <p>{{ message.text }}</p>
    <small>by {{ message.sender }}</small>
  </div>
  <div class="input-container"><input type="text" [(ngModel)]="newMessage" placeholder="Type your message...">
    <div class="input-container">
      <button (click)="sendMessage()">Send</button>
    </div>

  </div>
</div>
